<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напоминалка про лекарства</title>
    <link rel="stylesheet" href="sass/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="reminder__img">
            <img src="./img/water.svg" alt="img">
            <h1>Не забудьте пить лекарства!</h1>
            <input type="button" onclick="notifSet ()" value="Notification">
        </div>
    </div>
    <script>
        function notifyMe() {
            var notification = new Notification("Все еще работаешь?", {
                tag: "ache-mail",
                body: "Пора сделать паузу и отдохнуть",
                icon: "https://itproger.com/img/notify.png"
            });
        }

        function notifSet() {
            if (!("Notification" in window))
                alert("Ваш браузер не поддерживает уведомления.");
            else if (Notification.permission === "granted")
                setTimeout(notifyMe, 2000);
            else if (Notification.permission !== "denied") {
                Notification.requestPermission(function(permission) {
                    if (!('permission' in Notification))
                        Notification.permission = permission;
                    if (permission === "granted")
                        setTimeout(notifyMe, 2000);
                });
            }
        }
    </script>
</body>

</html>
